<html>
	<head>
		<title>View Cars</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<style>
		div { padding:20px; }
	</style>
	<body>
		<h2 class="display-2 text-center">Cars</h2>
		<div class="text-center"><button class="btn btn-primary btn-lg center-block">Create</button></div>
		<h4 class="display-4 text-center">All Cars</h4>
		<div>
			<table class="table table-striped table-bordered text-center">
				<tr>
					<th>Registration</th>
					<th>Make</th>
					<th>Model</th>
					<th>Price</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
				<tr>
					<td>191 MO 123</td>
					<td>Ford</td>
					<td>Mondeo</td>
					<td>25,000</td>
					<td><button>Update</button></td>
					<td><button>Delete</button></td>
				</tr>
				<tr>
					<td>161 D 4567</td>
					<td>Nissan</td>
					<td>Micra</td>
					<td>10,000</td>
					<td><button>Update</button></td>
					<td><button>Delete</button></td>
				</tr>
				<tr>
					<td>131 G 4321</td>
					<td>Toyota</td>
					<td>Coralla</td>
					<td>20s,000</td>
					<td><button>Update</button></td>
					<td><button>Delete</button></td>
				</tr>
			</table>
		</div>
		<h4 class="display-4 text-center"><span>Create or</span><span> Update a</span> Car</h4>
		<div class="form-group" style="width: 300px">
			<label for="reg">Registration</label> 
			<input class="form-control" placeholder="123-D-1999" type="text" name="reg"/>
			<label for="make">Make</label><select class="form-horizontal custom-select" name="make">
				<option value="Ford">Ford</option>
				<option value="Fiat">Fiat</option>
				<option value="Nissian">Nissan</option>
			</select>
			<label for="model">Model</label> 
			<input class="form-control" type="text" name="model"/>
			<label for="price">Price</label> 
			<input class="form-control" type="number" name="price"/><br/>
			<span><button class="btn btn-primary">Create</button></span>
			<span><button class="btn btn-primary">Update</button></span>
		</div>
		
	</body>
</html>
