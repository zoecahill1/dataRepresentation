<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js>
	</script>
	<title>Lab 03</title>
	</head>
	<body>
		<p id="usd"></p>
		<button onclick="readJSON()">Click for latest US rates</button>
	</body>
	<script>
	function readJSON(){
		$.ajax({
			"url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
			"method":"GET",
			"data":"",
			"dataType": "JSON",
			"success":function(result){
			//console.log(result);
			var usrate = result.USD
			document.getElementById("usd").innerText = "The latest US Dollar rate is: " + usrate;

			},
			"error":function(xhr,status,error){
				console.log("error: "+status+" msg:"+error);
			}
		});
	}
	</script>
</html>
